<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="assets/brownView/css/style.css">
        <link rel="stylesheet" href="assets/brownView/css/media.css">
</head>

<body>
    <main>
        <div class="main">
            <div class="container">
                <div class="img__container">
                    <img src="assets/img/bruce-mars-8YG31Xn4dSw-unsplash.jpg" alt="photo">
                </div>

                <div class="title__container">
                    <h1 class="name contact"> Сергей Бодягин</h1>
                    <hr class="divider title__divider  hr-animation">
                    <p class="subtitle">
                        Молодой, целеустремленный и уверенный в себе. <br>
                        Предпочитаю активный отдых. Лыжи - мое все.
                    </p>

                </div>


                <div class="links__container">
                    <div class="column">
                        <label for="">Организация, должность</label>
                        <p class="org text">
                            <i class="fa-solid fa-building fa-lg" style="color: #72685e;"></i>
                            <span class="typing-animation contact">ИП Бодягин, Директор ИП Бодягин, Директор ИП Бодягин, Директор</span>
                        </p>
                    </div>
                    <hr class="divider top_divider">

                    <div class="column">
                        <label for="#">Телефон</label>
                        <a href="tel:+79999999999" class="phone text">
                            <i class="fa-solid fa-phone fa-lg" style="color: #72685e;"></i>
                            <span class="typing-animation contact">+7 (777) 777-77-77</span>
                        </a>
                    </div>

                    <hr class="divider">

                    <div class="column">
                        <label for="#">Почта</label>
                        <a href="mailto:vladimir@gmail.com" class="email text">
                            <i class="fa-solid fa-envelope fa-lg" style="color: #72685e;"></i>
                            <span class="typing-animation contact">bodyagin@mail.ru</span>
                        </a>
                    </div>

                    <hr class="divider">

                    <div class="column">
                        <label for="#">Вебсайт</label>
                        <a href="https://vladimir.com" class="website text" target="_blank">
                            <i class="fa-solid fa-earth-americas fa-lg" style="color: #72685e;"></i>
                            <span class="typing-animation contact">https://bodyagin.ru</span>
                        </a>
                    </div>

                    <hr class="divider">

                    <div class="column">
                        <label for="#">Telegram</label>
                        <a href="https://t.me/amasaetre" class="telegram text" target="_blank">
                            <i class="fa-solid fa-paper-plane fa-lg" style="color: #72685e;"></i>
                            <span class="typing-animation contact">@bodyagin</span>
                        </a>
                    </div>

                    <hr class="divider">

                    <div class="column">
                        <label for="#">WhatsApp</label>
                        <a href="https://wa.me/79999999999" class="whatsapp text" target="_blank">
                            <i class="fa-brands fa-square-whatsapp fa-xl" style="color: #72685e;"></i>
                            <span class="typing-animation contact">+7 (777) 777-77-77</span>
                        </a>
                    </div>

                    <hr class="divider">
                </div>

                <div class="qr__container">
                    <img src="assets/img/qr.png" alt="qr">
                </div>

                <div class="add__btn" onclick="addToContacts()">
                    <span>Добавить в контакты</span>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
