<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisitkaBot | Создание визитки</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/reg/css/create.css">
    <link rel="stylesheet" href="assets/reg/css/media.css">
    <script src="assets/reg/js/create.js"></script>
</head>
<body>
    <main>
        <div id="loader">
            Loading...
        </div>
        

        <div class="return__container">
            <a href="/">
                <i class="fa-solid fa-right-from-bracket fa-flip-horizontal fa-2xl" style="color: #5c5cd6;"></i>
            </a>
        </div>
        <div class="container">
            <div class="main__container">
                <div class="title__container">
                    <h1>Создание визитки</h1>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>                    
                </div>
                    <div class="form__container">
                        <form id="form" action="" method="POST" enctype="multipart/form-data">
                            <div class="name__descr form-step">
                                <label for="name">Введите ваше полное имя</label>
                                <input type="text" name="name" id="name" class="top">

                                <label for="descr">Описание</label>
                                <input type="text" name="descr" id="descr">

                                <button class="prev" style="display: none;">Назад</button>
                                <button class="next">Далее</button>
                            </div>

                            <div class="org__tel form-step" style="display: none;">
                                <label for="org">Организация</label>
                                <input type="text" name="org" id="org" class="top">

                                <label for="phone">Телефон</label>
                                <input type="tel" name="phone" id="phone" inputmode="tel">

                                <button class="prev">Назад</button>
                                <button class="next">Далее</button>
                            </div>

                            <div class="email__website form-step" style="display: none;">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" inputmode="email" class="top">

                                <label for="website">Вебсайт</label>
                                <input type="text" name="website" id="website" inputmode="url">

                                <button class="prev">Назад</button>
                                <button class="next">Далее</button>
                            </div>

                            <div class="tg__wa form-step" style="display: none;">
                                <label for="tg">Telegram</label>
                                <input type="text" name="tg" id="tg" inputmode="email" class="top">

                                <label for="wa">WhatsApp</label>
                                <input type="tel" name="wa" id="wa" inputmode="tel">

                                <button class="prev">Назад</button>
                                <button class="next">Далее</button>
                            </div>

                            <div class="file form-step" style="display: none;">
                                <label for="file" class="custom-input"></label>
                                <input
                                    type="file"
                                    name="file"
                                    id="file"
                                    accept=".jpg, .jpeg, .png, .svg, .bmp, .webp, .heic"
                                >

                                <button class="prev">Назад</button>
                                <button class="next">Далее</button>
                            </div>

                            <div class="templates form-step">
                                <div class="swiper-container create__slider">
                                    <div class="swiper-wrapper">
                                        <div class="swiper-slide" data-color="blue">
                                            <img src="assets/reg/img/Pink.png" alt="">
                                        </div>
                                        <div class="swiper-slide" data-color="pink">
                                            <img src="assets/reg/img/Pink.png" alt="">
                                        </div>
                                        <div class="swiper-slide" data-color="brown">
                                            <img src="assets/reg/img/Brown.png" alt="">
                                        </div>
                                        <div class="swiper-slide" data-color="orange">
                                            <img src="assets/reg/img/Orange.png" alt="">
                                        </div>
                                    </div>
                                    <div class="swiper-pagination"></div>
                                </div>

                                
                                <input type="hidden" id="selectedCardColorField" name="selectedCardColor" value="">
                                <button class="prev">Назад</button>
                                <button type="submit" class="last__btn">Отправить</button>
                            </div>

                        </form>
                    </div>

            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
