<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {{.Title}}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="img__container">
                <img src="assets/img/bruce-mars-8YG31Xn4dSw-unsplash.jpg" alt="photo">
            </div>

            <div class="title__container">
                <h1 class="name">Владимир Якуба</h1>
                <hr class="divider title__divider  hr-animation">
                <p class="subtitle">Обучаю, строю отделы продаж.</p>

            </div>

            
            <div class="links__container">
                <label for="">Организация, должность</label>
                <a class="org">
                    <i class="fa-solid fa-building fa-lg" style="color: #72685e;"></i>
                    <span class="typing-animation">OOO Илюха Корп, СЕО</span>
                </a>
                <hr class="divider top_divider">

                <label for="#">Телефон</label>
                <a href="tel:+79999999999" class="phone">
                    <i class="fa-solid fa-phone fa-lg" style="color: #72685e;"></i>
                    <span class="typing-animation">+7 (999) 999-99-99</span>
                </a>

                <hr class="divider">

                <label for="#">Почта</label>
                <a href="mailto:vladimir@gmail.com" class="email">
                    <i class="fa-solid fa-envelope fa-lg" style="color: #72685e;"></i>
                    <span class="typing-animation">vladimir@gmail.com</span>
                </a>

                <hr class="divider">

                <label for="#">Вебсайт</label>
                <a href="https://vladimir.com" class="website" target="_blank">
                    <i class="fa-solid fa-earth-americas fa-lg" style="color: #72685e;"></i>
                    <span class="typing-animation">https://vladimir.com</span>
                </a>

                <hr class="divider">

                <label for="#">Telegram</label>
                <a href="https://t.me/amasaetre" class="telegram" target="_blank">
                    <i class="fa-solid fa-paper-plane fa-lg" style="color: #72685e;"></i>
                    <span class="typing-animation">@amasaetre</span>
                </a>

                <hr class="divider">

                <label for="#">WhatsApp</label>
                <a href="https://wa.me/79999999999" class="whatsapp" target="_blank">
                    <i class="fa-brands fa-whatsapp fa-xl" style="color: #72685e;"></i>
                    <span class="typing-animation">+7 (999) 999-99-99</span>
                </a>

                <hr class="divider">
            </div>
            
            <div class="socials__container">

                <a href="#" class="img">
                    <img src="assets/img/icons8-qr-code-64.png" alt="qr">
                </a>

                <div id="myModal" class="modal">
                    <span class="close">&times;</span>
                    <img class="modal-content" id="modalImg">
                  </div>

            </div>

            <div class="add__btn">
                <a href="#">
                    Добавить в контакты
                    <!-- <i class="fa-solid fa-user-plus fa-sm" style="color: #000000;"></i> -->
                </a>
            </div>
        </div>
    </div>    
    <script src="assets/js/script.js"></script>
</body>
</html>
